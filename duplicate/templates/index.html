<!DOCTYPE html>
<html>
<head>
    <title>Duplicates</title>
</head>
<body>
    
    {% if something %}
    <p>Hello</p>

    <table class="table table-dark table-striped">
        <tr> 
            {% for value in duplicates_df %} 
                <th>{{ value }}</th>
            {% endfor %} 

            {% for _,row in duplicates_df.iterrows %} 
                <tr> 
                    {% for value in row %} 
                        <td>{{ value }}</td> 
                    {% endfor %} 
                </tr> 
            {% endfor %} 
        </tr> 
    </table>

    <p>Number of duplicate entries: {{num_duplicates}}</p>
    {% else %}
    <a href="/duplicate/upload">Please upload a file</a>  
    
    {% endif %}

</body>
</html>
