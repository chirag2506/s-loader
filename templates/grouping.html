{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>GROUPING</title>
    <link rel="stylesheet" href="{% static 'style_duplicate.css' %}" />
</head>

<body>

    {% if something %}
    
    <p>THIS IS GROUPING(next) PAGE</p>

    <div>
        <table>
            <thead>
                <tr>
                    {% for value in df_columns %}
                    <th>
                        {{ value }}
                    </th>
                    {% endfor %}
                </tr>
            </thead>

            <tbody>
                {% for value in df_rows %}
                <tr>
                    {% for cell in value %}

                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {% else %}
    <a href="/duplicate/upload">Please upload a file</a>

    {% endif %}
</body>

</html>
