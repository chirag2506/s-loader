{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div class="container-fluid p-0">
    <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="background-color:#ffd689; height:57px; border-radius:5px; text-align:center;" >
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="True">&times;</span>
        </button>
        {{ message }}
    </div>
    </div>
    {% endfor %}
</ul>
{% endif %}
